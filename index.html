<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/bd56b92c74.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Title -->
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
    </header>
    <form>
      <input type="text" name="todo" autocomplete="off" class="form-input" />
      <button type="submit" class="form-button">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="form-select">
        <select name="todos" class="form-filter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todoContainer">
      <ul class="todoContainer-list"></ul>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
